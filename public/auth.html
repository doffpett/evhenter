<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Logg inn eller registrer deg på evHenter">
  <title>Logg inn - evHenter</title>

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .auth-container {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 3rem;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .auth-header p {
      color: #6b7280;
    }

    .auth-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--color-border);
    }

    .auth-tab {
      flex: 1;
      padding: 1rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 1rem;
      font-weight: 600;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .auth-tab.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-error.show {
      display: block;
    }

    .form-submit {
      width: 100%;
      padding: 1rem;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .form-submit:hover {
      background: #4f46e5;
    }

    .form-submit:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .form-submit.loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .password-requirements {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
      padding-left: 1.25rem;
    }

    .password-requirements li {
      margin-bottom: 0.25rem;
    }

    .password-requirements li.valid {
      color: #10b981;
    }

    .password-requirements li.invalid {
      color: #dc2626;
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border);
    }

    .auth-footer a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #dc2626;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1><a href="/">evHenter<span class="domain">.ai</span></a></h1>
        </div>
        <nav class="nav">
          <a href="/events.html">Arrangementer</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Velkommen til evHenter</h1>
        <p>Logg inn eller opprett en konto</p>
      </div>

      <!-- Alert Messages -->
      <div id="alert-success" class="alert alert-success"></div>
      <div id="alert-error" class="alert alert-error"></div>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Logg inn</button>
        <button class="auth-tab" data-tab="register">Registrer</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label class="form-label" for="login-email">E-post</label>
          <input type="email" id="login-email" class="form-input" placeholder="din@epost.no" required>
          <div class="form-error" id="login-email-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="login-password">Passord</label>
          <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
          <div class="form-error" id="login-password-error"></div>
        </div>

        <button type="submit" class="form-submit" id="login-submit">Logg inn</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="register-name">Navn (valgfritt)</label>
          <input type="text" id="register-name" class="form-input" placeholder="Ditt navn">
        </div>

        <div class="form-group">
          <label class="form-label" for="register-email">E-post</label>
          <input type="email" id="register-email" class="form-input" placeholder="din@epost.no" required>
          <div class="form-error" id="register-email-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="register-password">Passord</label>
          <input type="password" id="register-password" class="form-input" placeholder="••••••••" required>
          <ul class="password-requirements" id="password-requirements">
            <li id="req-length">Minst 8 tegn</li>
            <li id="req-lowercase">En liten bokstav</li>
            <li id="req-uppercase">En stor bokstav</li>
            <li id="req-number">Et tall</li>
          </ul>
          <div class="form-error" id="register-password-error"></div>
        </div>

        <button type="submit" class="form-submit" id="register-submit">Opprett konto</button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Ved å registrere deg godtar du våre vilkår og betingelser.</p>
        <p><a href="/events.html">Fortsett uten konto</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth.js" type="module"></script>
</body>
</html>
